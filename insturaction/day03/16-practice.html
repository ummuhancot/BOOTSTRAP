<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice Bootstrap Nav Menu</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <nav class="bg-primary px-4 py-2">
      <!-- Küçük ekran için -->
      <div class="d-flex justify-content-between align-items-center d-md-none">
        
        <i class="bi bi-list fs-2"></i>

        <i class="bi bi-bootstrap-fill fs-1"></i>

        <div class="d-flex gap-3">
          <i class="bi bi-search fs-5"></i>
          <i class="bi bi-three-dots fs-5"></i>
        </div>
      </div>

      <!-- Büyük ekran için -->
      <div class="d-none d-md-flex justify-content-between align-items-center">
        <ul class="list-unstyled d-flex gap-2 m-0 align-items-center">
          <li>
            <a href="#" class="text-decoration-none text-white">
              <i class="bi bi-bootstrap-fill fs-1"></i
            ></a>
          </li>
          <li><a href="#" class="text-decoration-none text-white">Docs</a></li>
          <li>
            <a href="#" class="text-decoration-none text-white">Examples</a>
          </li>
          <li><a href="#" class="text-decoration-none text-white">Icons</a></li>
          <li>
            <a href="#" class="text-decoration-none text-white">Themes</a>
          </li>
          <li><a href="#" class="text-decoration-none text-white">Blog</a></li>
        </ul>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-danger" type="submit">Search</button>
        </form>

        <div class="d-flex gap-2">
          <i class="bi bi-facebook fs-5"></i>
          <i class="bi bi-github fs-5"></i>
          <i class="bi bi-youtube fs-5"></i>
        </div>
      </div>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Display Flex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Display Flex</h1>

    <div
      class="bg-black d-flex flex-column flex-md-row justify-content-between align-items-center"
      style="height: 500px"
    >
      <div class="w-25 bg-danger">
        <img
          src="https://images.unsplash.com/photo-1459262838948-3e2de6c1ec80?q=80&w=2338&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Cute koala"
          class="img-fluid"
        />
      </div>

      <div class="w-25 bg-warning">
        <img
          src="https://plus.unsplash.com/premium_photo-1707353401897-da9ba223f807?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Kitten"
          class="img-fluid"
        />
      </div>

      <div class="w-25 bg-info">
        <img
          src="https://plus.unsplash.com/premium_photo-1668208363051-1902b62a2345?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Woodpecker"
          class="img-fluid"
        />
      </div>
    </div>
  </body>
</html>

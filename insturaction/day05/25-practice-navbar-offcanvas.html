<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice - Navbar Offcanvas</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a href="" class="navbar-brand">
          <img
            src="../assets/img/pexels-evgeny-tchebotarev-3907841.jpg"
            width="50"
            height="50"
            style="border-radius: 150px"
            alt="Cute horse"
          />
        </a>

        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasId"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start" id="offcanvasId">
          <div class="offcanvas-header">
            <p class="offcanvas-title h4">Offcanvas</p>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="">Blog</a></li>
              <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
            </ul>

            <form action="" class="d-flex gap-2 mt-3 mt-md-0 ms-md-3">
                <input type="text" class="form-control">
                <button class="btn btn-outline-success">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="text-center text-danger my-3">Practice - Navbar Offcanvas</h1>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

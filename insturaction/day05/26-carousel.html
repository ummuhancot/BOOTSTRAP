<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-danger text-center my-3">Carousel</h1>

    <!-- Carousel -->
    <div
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      id="carousel"
    >
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          class="active"
          data-bs-target="#carousel"
          data-bs-slide-to="0"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- Image ve captionların (yazıların) olduğu kısım -->
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img
            src="../assets/img/pexels-evgeny-tchebotarev-3907841.jpg"
            class="w-100"
            alt="Cute horse"
          />
          <div class="carousel-caption">
            <p class="h5">Atları keşfedin</p>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum,
              aliquid!
            </p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="https://images.pexels.com/photos/31417807/pexels-photo-31417807/free-photo-of-cute-shetland-pony-grazing-outdoors-in-sweden.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            class="w-100"
            alt="Cute horse"
          />
          <div class="carousel-caption">
            <p class="h5">Atları keşfedin</p>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum,
              aliquid!
            </p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="https://images.pexels.com/photos/614521/pexels-photo-614521.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            class="w-100"
            alt="Cute horse"
          />
          <div class="carousel-caption">
            <p class="h5">Atları keşfedin</p>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum,
              aliquid!
            </p>
          </div>
        </div>
      </div>

      <!-- Yönlendirme butonları -->
      <button
        class="carousel-control-prev"
        data-bs-slide="prev"
        data-bs-target="#carousel"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        data-bs-slide="next"
        data-bs-target="#carousel"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

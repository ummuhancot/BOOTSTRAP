<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button & Button Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Button & Button Group</h1>

    <button type="button" title="Click me!" class="btn m-2 btn-danger">
      Click Me!
    </button>
    <button type="button" title="Click me!" class="btn m-2 btn-warning">
      Click Me!
    </button>
    <button type="button" title="Click me!" class="btn m-2 btn-primary">
      Click Me!
    </button>

    <button type="button" title="Click me!" class="btn m-2 btn-outline-danger">
      Click Me!
    </button>
    <button type="button" title="Click me!" class="btn m-2 btn-outline-warning">
      Click Me!
    </button>
    <button type="button" title="Click me!" class="btn m-2 btn-outline-primary">
      Click Me!
    </button>
    <button type="button" title="Click me!" class="btn m-2 btn-outline-success">
      Click Me!
    </button>
    <button type="button" title="Click me!" class="btn m-2 btn-outline-light">
      Click Me!
    </button>

    <!-- Button boyutu -->
    <button
      type="button"
      title="Click me!"
      class="btn m-2 btn-outline-primary btn-sm"
    >
      Click Me!
    </button>
    <button
      type="button"
      title="Click me!"
      class="btn m-2 btn-outline-primary btn-md"
    >
      Click Me!
    </button>
    <button
      type="button"
      title="Click me!"
      class="btn m-2 btn-outline-primary btn-lg"
    >
      Click Me!
    </button>

    <!-- GeniÅŸlik -->
    <form action="" class="container">
      <button
        type="button"
        title="Click me!"
        class="btn btn-outline-info w-100"
      >
        Click Me!
      </button>
    </form>

    <div class="my-5 btn-group w-100">
      <a href="#" class="btn btn-danger">Link 1</a>
      <a href="#" class="btn btn-success">Link 2</a>
      <a href="#" class="btn btn-primary">Link 3</a>
    </div>

    <!-- <span class="btn btn-info">Button</span> -->
  </body>
</html>

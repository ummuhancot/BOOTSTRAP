<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Padding - Margin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Padding - Margin</h1>

    <!-- MARGIN -->
    <!-- [0,5] -->
    <div class="bg-danger m-5">Test 1</div>
    <div class="bg-danger m-0">Test 2</div>
    <div class="bg-primary w-25 mx-auto">Test 3</div>

    <!-- top(t)-end(e)-bottom(b)-start(s) -->

    <div class="bg-success mb-5">Test 4</div>
    <div class="bg-success me-3">Test 5</div>

    <!-- x ve y aksisi -->
     <div class="bg-warning mx-3">Test 6</div>
     <div class="bg-warning my-5">Test 7</div>


     <!-- PADDING -->
      <!-- auto sadece margin'de çalışır -->
     <p class="bg-danger p-5">Lorem, ipsum dolor.</p>
     <p class="bg-success ps-3">Lorem, ipsum dolor.</p>
     <p class="bg-black py-5">Lorem, ipsum dolor.</p>
     <p class="bg-info w-25 px-3">Lorem, ipsum dolor.</p>


  </body>
</html>

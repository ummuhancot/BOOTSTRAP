<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dropdown</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Dropdown</h1>

    <div class="dropdown">
      <!-- Button kısmı -->
      <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Dropdown Menü
      </button>

      <!-- Liste kısmı -->
       <ul class="dropdown-menu text-center">
        <li><a href="#" class="dropdown-item">Link 1</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a href="#" class="dropdown-item">Link 2</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a href="#" class="dropdown-item">Link 3</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a href="#" class="dropdown-item">Link 4</a></li>
       </ul>
    </div>

        <li><hr class="dropdown-divider"></li>
        <li><a href="#" class="dropdown-item">Link 4</a></li>
       </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>

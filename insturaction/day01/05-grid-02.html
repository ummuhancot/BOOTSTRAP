<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid - 02</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Grid - 02</h1>

    <!-- 
        justify-content-    start
                            end
                            center
                            between
                            around
                            evenly
    -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-1 text-center bg-danger">1</div>
        <div class="col-1 text-center bg-warning">1</div>
      </div>

            <div class="row justify-content-around">
        <div class="col-1 text-center bg-danger">1</div>
        <div class="col-1 text-center bg-warning">1</div>
      </div>

            <div class="row justify-content-evenly">
        <div class="col-1 text-center bg-danger">1</div>
        <div class="col-1 text-center bg-warning">1</div>
                <div class="col-1 text-center bg-danger">1</div>
        <div class="col-1 text-center bg-warning">1</div>
      </div>

      <div class="row justify-content-between">
        <div class="col-auto text-center bg-primary">auto</div>
        <div class="col-auto text-center bg-warning">auto</div>
      </div>

      <!--  -->
      <div class="row justify-content-center">
        <div class="col text-center bg-black">col</div>
        <div class="col text-center bg-white text-dark">col</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 text-center bg-black">6</div>
        <div class="col-6 text-center bg-white text-dark">6</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid - 01</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">

    <h1 class="text-center mt-3 text-danger">Grid - 01</h1>

    <!-- 
        col         => diğer col'lar arasında satırı eşit paylaşır, satır dolduğunda diğer satıra iner. Diğer satıra inmesi için kaç element eklenmesi gerektiği elementin içeriğine bağlıdır.
        
        col-x       => x değeri 1'den 12'ye kadar bir sayı değeri alabilir. Bootstrap'te 12'li ızgara yapısı olduğu için bir satırda col-x'ler toplamı en fazla 12 olabilir. 12'den fazla olan elementler diğer satra iner.

        col-auto    => sadece elementin içeriği kadar yer kaplar. 
    -->

    <div class="container-fluid bg-primary mt-3">
        <!-- 1. Satır -->
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
        </div>
        <!-- 2. Satır -->
        <div class="row">
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
            <div class="col">13</div>
            <div class="col">14</div>
            <div class="col">15</div>
        </div>
    </div>

    <div class="container-fluid bg-danger mt-3">
        <div class="row">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
            <div class="col-1">8</div>
            <div class="col-1">9</div>
            <div class="col-1">10</div>
            <div class="col-1">11</div>
            <div class="col-1">12</div>
            <div class="row">

                <div class="col-6 text-center">13</div>
                <div class="col-6 text-center">14</div>
            </div>
            <div class="row">
                <div class="col-12 bg-info"> 15 </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="text-center col-2 bg-danger">2</div>
            <div class="text-center col-4 bg-warning">4</div>
            <div class="text-center col-auto bg-light text-dark">auto</div>
            <div class="col bg-info text-center">col</div>
        </div>
    </div>

  </body>
</html>

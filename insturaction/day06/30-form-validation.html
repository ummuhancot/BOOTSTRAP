<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Validation</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Form Validation</h1>

    <!-- Bootstrap validation kullanmak için HTML'in getirmiş olduğu kuralları kaldırıp bootstrap kurallarını .needs-validation sınıfı ile eklememiz gerekir. -->
    <form class="container needs-validation" novalidate>
      <div class="row">
        <div class="col-6">
          <label for="isim" class="form-label">İsim</label>
          <input
            type="text"
            id="isim"
            name="isim"
            class="form-control"
            required
          />
          <!-- Kullanıcı validasyona uygun input girmediğinde gösterilecek yazı -->
          <p class="invalid-feedback">Bu alan boş bırakılamaz!</p>
          <!-- Kullanıcı validasyona uygun input girdiğinde gösterilecek yazı -->
          <p class="valid-feedback">Başarılı</p>
        </div>

        <div class="col-6">
          <label for="soyisim" class="form-label">Soyisim</label>
          <input
            type="text"
            id="soyisim"
            name="soyisim"
            class="form-control"
            required
          />
          <p class="invalid-feedback">Bu alan boş bırakılamaz!</p>
          <p class="valid-feedback">Başarılı</p>
        </div>

        <div class="col-12 my-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback"
              required
            />
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <button type="submit" title="Gönder" class="btn btn-primary w-100 mt-3">
          Gönder
        </button>
      </div>
    </form>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>

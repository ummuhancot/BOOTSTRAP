<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice - Form Validation</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/31-practice-form-validation.css" />
  </head>
  <body>
    <div class="card rounded-5">
      <div class="card-body">
        <div class="avatar"><i class="bi bi-person"></i></div>

        <form novalidate class="needs-validation">
          <!-- Username -->
          <div class="mb-3">
            <input
              type="text"
              placeholder="Username"
              class="form-control  rounded-5"
              required
            />
            <div class="invalid-feedback">Please enter a valid username</div>
            <div class="valid-feedback">Success!</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <input
              type="password"
              placeholder="Password"
              class="form-control  rounded-5"
              required
            />
            <div class="invalid-feedback">Please enter a valid password</div>
            <div class="valid-feedback">Success!</div>
          </div>

          <!-- E-mail -->
          <div class="mb-3">
            <input
              type="email"
              placeholder="E-mail"
              class="form-control  rounded-5"
              required
            />
            <div class="invalid-feedback">Please enter a valid e-mail</div>
            <div class="valid-feedback">Success!</div>
          </div>

          <!-- Phone Number -->
          <div class="mb-3">
            <input
              type="number"
              placeholder="Phone Number"
              class="form-control  rounded-5"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid phone number
            </div>
            <div class="valid-feedback">Success!</div>
          </div>

          <!-- Birth Date -->
          <div class="mb-3">
            <input
              type="text"
              placeholder="Birth Date"
              class="form-control  rounded-5"
              required
            />
            <div class="invalid-feedback">Please enter a valid birthdate</div>
            <div class="valid-feedback">Success!</div>
          </div>

          <button class="btn btn-primary w-100  rounded-5">Create Account</button>
        </form>
      </div>

      <div class="card-footer">
        <p class="fw-bold text-secondary text-center mt-3 ">Sign up with social media</p>

        <div class="icons d-flex justify-content-center align-items-center gap-3 m-3">
          <a href="https://facebook.com" target="_blank">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://google.com" target="_blank">
            <i class="bi bi-google"></i>
          </a>
          <a href="https://twitter.com" target="_blank">
            <i class="bi bi-twitter"></i>
          </a>
        </div>
      </div>
    </div>

    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Form</h1>

    <form class="container w-50">
        <div class="row">

      <div class="col-12 col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" />
      </div>

      <div class="col-12 col-md-6">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
        />
      </div>

      <div class="col-12 col-lg-6">
        <select name="days" id="days" class="form-select my-4">
          <option value="monday">Monday</option>
          <option value="sunday">Sunday</option>
          <option value="thursday">Thursday</option>
        </select>
      </div>

      <div class="d-flex justify-content-between my-3 col-12 col-lg-4 align-items-center">

          <div class="form-check ">
              <input type="checkbox" id="vegan" class="form-check-input" />
              <label for="vegan" class="form-check-label">Vegan</label>
            </div>
            
            <div class="form-check">
                <input type="checkbox" id="vejeteryan" class="form-check-input" />
                <label for="vejeteryan" class="form-check-label">Vegetarian</label>
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="helal" />
                <label for="helal" class="form-check-label">Helal</label>
            </div>

        </div>

        <div class="form-check d-flex justify-content-center col-12 col-lg-2 align-items-center">
            <input type="radio" id="premium" name="premium" class="form-check-input">
            <label for="premium" class="form-check-label">Premium</label>
        </div>

        <div class="input-group col-12 my-3" >
            <span class="input-group-text">Total</span>
            <input type="number" name="total" class="form-control">
            <span class="input-group-text">$</span>
        </div>

        <div class="btn-group my-5 w-100">
            <button class="btn btn-warning">Save</button>
            <button class="btn btn-success">Confirm</button>
            <button class="btn btn-danger">Cancel</button>

        </div>

        </div>

            
    </form>
  </body>
</html>
